<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tela cadastro da DevConnect </title>

    <link rel="shortcut icon" href="../images/DevCon - Logo(Resumida).svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/cadastro.css">

    <meta name="author" content="DevConnect - Murilo Crevelaro">
    <meta name="description" content="Site da DevConnect">
    <meta name="keywors" content="comunicação, Dev, Connect, DevConnect, aplicativo">
</head>

<body>
    <h1> Tela principal login </h1>
    <main>
        <div>
            <!-- formulario -->
            <form id="formulario" class="estilo-formulario">
                <img src="../images/DevConnect.svg">
                <p> Cadastre-se para a comunidade exclusiva de desenvolvedores(as). </p>
                <div>
                    <label for=""> Nome Sobrenome: </label>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <label for=""> Nome do usuário: </label>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <label for=""> E-mail: </label>
                    <input type="email" name="" id="">
                </div>
                <div>
                    <label for=""> Senha do usuario: </label>
                    <input type="password" name="" id="">
                </div>
                <div>
                    <label for="campo-upload" id="texto-campo-upload"> Faça o upload de uma imagem aqui: </label>
                    <input type="file" name="" id="campo-upload">
                </div>


                <section>
                    <button type="submit" class="botao-azul"> Cadastre-se </button>
                    <p id="letrinhas">Ao se cadastrar você concorda com nossos
                        Termos, Politica de Dados e Politica de Cookies</p>
                </section>
            </form>

            <section id="cadastro" class="estilo-cadastro">
                <p> Tem uma conta? <a href="../Pages/cadastro.html"> Conecte-se </a> </p>
            </section>

        </div>
    </main>
</body>

</html>
